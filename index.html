<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Terminal | Multi-Algo Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00d1ff; --bg: #050608; --panel: #0f1218; --border: #1f2937; }
        body { background: var(--bg); color: #e5e7eb; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        .glass { background: var(--panel); border: 1px solid var(--border); border-radius: 16px; }
        .sidebar-link { transition: 0.3s; cursor: pointer; border-radius: 10px; color: #9ca3af; }
        .sidebar-link.active { background: rgba(0, 209, 255, 0.1); color: var(--accent); border: 1px solid rgba(0, 209, 255, 0.3); }
        .view-pane { display: none; height: 100%; overflow-y: auto; padding: 10px; animation: fadeIn 0.3s ease; }
        .view-pane.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .stat-val { font-family: 'JetBrains Mono', monospace; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
    </style>
</head>

        <div class="flex items-center gap-3 px-2 mb-10 mt-2">
            <div class="w-10 h-10 bg-[#00d1ff] rounded-lg flex items-center justify-center text-black shadow-lg"><i class="fas fa-terminal text-xl"></i></div>
            <span class="hidden md:block font-bold tracking-tight uppercase text-lg italic">Elite <span class="text-[#00d1ff]">Terminal</span></span>
        </div>
        <nav class="flex flex-col gap-1">
            <div onclick="showTab('trading', this)" class="sidebar-link active p-4 flex items-center gap-4"><i class="fas fa-robot"></i><span class="hidden md:block text-[10px] font-bold uppercase tracking-widest text-white">Execution Hub</span></div>
            <div onclick="showTab('analysis', this)" class="sidebar-link p-4 flex items-center gap-4"><i class="fas fa-chart-bar"></i><span class="hidden md:block text-[10px] font-bold uppercase tracking-widest">Market Analysis</span></div>
            <div onclick="showTab('settings', this)" class="sidebar-link p-4 flex items-center gap-4"><i class="fas fa-sliders-h"></i><span class="hidden md:block text-[10px] font-bold uppercase tracking-widest">Global Settings</span></div>
        </nav>
        <div class="mt-auto border-t border-gray-800 pt-4">
            <button onclick="login()" class="w-full bg-white text-black py-2.5 rounded-lg font-bold text-[10px] uppercase hover:bg-[#00d1ff] transition">Connect Account</button>
        </div>
    </aside>
